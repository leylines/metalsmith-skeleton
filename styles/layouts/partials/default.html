<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{title}} | {{site.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{site.author}}" />
    <link rel="canonical" href="{{site.url}}{{url}}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="{{title}} | {{site.title}}"/>
    <meta property="og:image" content="{{assets.img}}/{{site.logo}}"/>
    <meta property="og:url" content="{{site.url}}"/>
    <meta property="og:site_name" content="{{title}} | {{site.title}}"/>
    <meta property="og:description" content="{{description}}"/>
    <meta name="twitter:title" content="{{title}} | {{site.title}}" />
    <meta name="twitter:image" content="{{assets.img}}/{{site.logo}}" />
    <meta name="twitter:url" content="{{site.url}}" />
    <meta name="twitter:card" content="" />

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{{assets.styles}}/app.css">

    {{> analytics}}
  </head>
  <body id="page-top">
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {{#block "header"}}
    {{> header}}
    {{/block}}

    {{#block "main"}}
    {{{contents}}}
    {{/block}}

    {{#block "footer"}}
    {{> footer}}
    {{/block}}

    <script>
      var page = "{{ prefix }}";
      var files = {{{ json files }}};
      var assets = {{{ json assets }}};
    </script>
    <script src="{{assets.scripts}}/commons.chunk.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi6iKry1UJQ0zd9EETcobBURCypUMd_HM"></script>
    <script src="{{assets.scripts}}/app.js" async></script>
    {{#block "scripts"}}{{/block}}
  </body>
</html>
